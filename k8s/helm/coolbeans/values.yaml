# Default values for coolbeans.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

topologySpreadConstraints:
  zone: false
  hostname: false

image:
  repository: 1xyz/coolbeans
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.1.10

clusterNode:
  replicaCount: 3
  autoscaling:
    enabled: false
    minReplicas: 3
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  resources:
    limits:
      cpu: "2000m"
      memory: 2Gi
    requests:
      cpu: "500m"
      memory: 1Gi
  persistance:
    enabled: false
    storage: 100Gi
    createPersistentVolume: false
  prometheus:
    enabled: false
    # endpoint: prom-endpoint:prom-port
    endpoint: ""

proxy:
  replicaCount: 2
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  resources:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "64Mi"
      cpu: "250m"
  service:
    type: ClusterIP
    port: 11300
    externalLoadBalancer:
      enabled: false
      annotations: {}
        # service.beta.kubernetes.io/aws-load-balancer-internal: "true"
        # service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

